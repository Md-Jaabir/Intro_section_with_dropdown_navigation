<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="script.js" defer></script>
  <title>Frontend Mentor | Intro section with dropdown navigation</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <div class="left">
      <div class="logo"><h2>snap</h2></div>
      <div class="left-links">
        <a class="dropdown" href="">Features <img src="images/icon-arrow-down.svg" alt="">
          <div class="hover"></div>
          <div style="right: 0;" class="dropdown-list">
            <li><img src="images/icon-todo.svg" alt="todo"> Todo List</li>
            <li><img src="images/icon-calendar.svg" alt="calender"> Calender</li>
            <li><img src="images/icon-reminders.svg" alt="reminder"> Reminders</li>
            <li><img src="images/icon-planning.svg" alt="planning"> Planning</li>
          </div>
        </a>
        <a style="left: 0;" class="dropdown" href="">Company <img src="images/icon-arrow-down.svg" alt="">
          <div class="hover"></div>
          <div class="dropdown-list">
            <li>History</li>
            <li>Our Team</li>
            <li>Blog</li>
          </div>
        </a>
        <a href="">Careers</a>
        <a href="">About</a>
      </div>
    </div>
    <div class="right">
      <a href="">Login</a>
      <button class="btn">Register</button>
    </div>
  </nav>
  <div class="hero">
    <div class="left">
      <h1>Make remote work</h1>
      <p>Get your team in sync, no matter your location. Streamline processes,create team rituals, and watch productivity soar.</p>
      <button>Learn more</button>
      <div class="bottom-section">
        <img class="small-image" src="images/client-databiz.svg" alt="">
        <img class="big-image" src="images/client-audiophile.svg" alt="">
        <img src="images/client-meet.svg" alt="">
        <img src="images/client-maker.svg" alt="">
      </div>
    </div>
    <div class="right">
      <img src="images/image-hero-desktop.png" alt="desktop-hero-image">
    </div>
  </div>
</body>
</html>
